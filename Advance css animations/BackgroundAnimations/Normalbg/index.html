<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- hero section -->
        <section class="header-content">
            <img src="../../../images/rose.jpg" alt="rose" class="animate-pop-in">
            <h1 class="header-title animate-pop-in">your awesome landing page</h1>
            <h3 class="header-subtitle animate-pop-in">A useful start for your projects</h3>
            <p class="header-button animate-pop-in">
                <a href="#calls-to-action" class="button">Get started today</a>
            </p>
        </section>
        <!-- scroll cue -->
        <section class="header-down-arrow">
            <img src="/images/down-arrow.png" alt="down-arrow" width="50">
        </section>
    </header>

</html>
